<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.scss" />
    <title>coffee picker</title>
</head>
<body>
        <header>
            <h2>COFFEE PICKER</h2>
            <div class='search'>
                <input type="text" class="searchbar" placeholder="current city">
                <button class="temp-today">let's see...</button>
            </div>
        </header>

        <section class="card">
            <div class="temp-container">
                <h2 class="city">today's temperature</h2>
                <div class="weather">51</div>
                <div class="description"></div>
                <img src="" alt="" class="" />
            </div>
            <select id="hot-or-iced">
                <option selected>choose hot or iced</option>
            </select>
            <div class="coffee-container">
                <h2>so you should have a </h2>
                <button class="random">random</button>
                <div class="coffee-result"></div>
            </div>
        </section>
    <script src="./assets/script.js"></script>
</body>
</html>
